<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../test/test.css">
    <title>Spin Whel</title>
</head>

<body>
    <div class='container'>
        <div class="spinBtn">
            spin
        </div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
            <span>100</span>
            </div>
            <div class="number" style="--i:2;--clr:#a4db70;">
                <span>1</span>
            </div>
            <div class="number" style="--i:3;--clr:#7095db;">
                <span>50</span>
            </div>
            <div class="number" style="--i:4;--clr:#dba970;">
                <span>0</span>
            </div>
            <div class="number" style="--i:5;--clr:#178371;">
               <span>1000</span>
            </div>
            <div class="number" style="--i:6;--clr:#db7070;">
                <span>10</span>
            </div>
            <div class="number" style="--i:7;--clr:#7b70db;">
                <span>5</span>
            </div>
            <div class="number" style="--i:8;--clr:#70dbb2;">
                <span>20</span>
            </div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel')
        let spinBtn = document.querySelector('.spinBtn')
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function () {
            wheel.style.transform = 'rotate(' + value + 'deg)';
            value += Math.ceil(Math.random() * 3600)
        }
    </script>
</body>

</html>
